        shows.forEach(show => {

            showRow.innerHTML = `
                <td class="show-datevenue">${showDate.toLocaleDateString('en-US', options)}
                <br>${show.venue}</td>
                <td class="show-location">${show.location}</td>
                <td>
                    ${show.button && show.link && !show.soldOut && showDate >= today ? 
                        `<a href="${show.link}" target="_new" class="btn btn-primary tickets-button">Tickets</a>`
                      : show.soldOut ? '<button class="btn btn-secondary sold-out-button" disabled>SOLD OUT</button>' : ''}
                </td>
            `;

            } else {
