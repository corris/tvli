<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVLI music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
    <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white">
        <div id="header-placeholder"></div>
        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    // Highlight the current page link
                    const currentPage = window.location.href;
                    const navLinks = document.querySelectorAll('#header-placeholder a');
                    navLinks.forEach(link => {
                        if (link.href === currentPage) {
                            link.classList.add('active');
                        }
                    });
                });
        </script>
    </div>
    <div class="mainbody">
        <div class="row">
            <div class="col-12 text-center">
                <h1>photo gallery</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Add your images here -->
                <div class="row">
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/banner_piano_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_above_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_back_lasers_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_blue1_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_front2_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_front_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_front_side_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_hands_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_lasers_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_red_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_side2_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/crowd_side_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/guitar1_large.jpeg" onclick="openModal(this)"></div>
                    <div class="col-md-4"><img class="img-fluid gallery-img" src="img/mel2_large.jpeg" onclick="openModal(this)"></div>
                </div>
                <p class="attribution">
                    photos by <a href="https://www.instagram.com/ivstreets/profilecard/?igsh=NTc4MTIwNjQ2YQ==">@ivstreets</a>
                </p>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content" style="background-color: black;">
                    <div class="modal-header border-0">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-0">
                        <img id="modalImage" class="img-fluid w-100" src="" alt="Modal Image" onclick="closeModal()">
                    </div>
                </div>
            </div>
        </div>
        <div class="row"><div class="col-auto">&nbsp;</div></div>
        <div id="footer-placeholder"></div>
            <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
            </script>
        </div>
    </div>
    <script>
    function openModal(img) {
        const modalImage = document.getElementById('modalImage');
        modalImage.src = img.src;
        const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
        imageModal.show();
    }

    function closeModal() {
        const imageModal = bootstrap.Modal.getInstance(document.getElementById('imageModal'));
        imageModal.hide();
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
