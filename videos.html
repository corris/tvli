<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TVLI music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Urbanist">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white" >
            <div id="header-placeholder"></div>
            <script>
                fetch('header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header-placeholder').innerHTML = data;
                        // Highlight the current page link
                        const currentPage = window.location.href;
                        const navLinks = document.querySelectorAll('#header-placeholder a');
                        navLinks.forEach(link => {
                            if (link.href === currentPage) {
                                link.classList.add('active');
                            }
                        });
                    });
            </script>
        </div>

        <div class="mainbody">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 videos-container">
                </div>
                <div class="col-1"></div>
            </div>
            <p class="attribution">
                videos by <a href="https://www.instagram.com/matthewpatrickdonner">@matthewpatrickdonner</a>
            </p>
            <div class="row"><div class="col-auto">&nbsp;</div></div>
            <div class="row"><div class="col-auto">&nbsp;</div></div>
            <script>
            const videos = [
                "https://www.youtube.com/embed/9kkj12V71Oc",
                "https://www.youtube.com/embed/nPChkSvAskk",
                "https://www.youtube.com/embed/L4M_2ht1Sms",
                "https://www.youtube.com/embed/wWbbDohYbFg",
                "https://www.youtube.com/embed/Z8ObJYdMMTc",
                "https://www.youtube.com/embed/WQpigpdUjmM",
                "https://www.youtube.com/embed/Gecy_NgVuy4",
                "https://www.youtube.com/embed/4KVGILgVEC4",
                "https://www.youtube.com/embed/pRqj_bxSG8c",
                "https://www.youtube.com/embed/WzXK_YOlelg"
            ];
            document.addEventListener('DOMContentLoaded', () => {
                const videoContainer = document.querySelector('.videos-container');
                let rowElement;
                videos.forEach((videoUrl, index) => {
                    if (index % 3 === 0) {
                        rowElement = document.createElement('div');
                        rowElement.className = 'row';
                        videoContainer.appendChild(rowElement);
                    }
                    const colElement = document.createElement('div');
                    colElement.className = 'col-md-4 mb-4';
                    colElement.innerHTML = `<div class="tutorial container text-center ratio ratio-16x9"><iframe width="560" height="315" src="${videoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>`;
                    rowElement.appendChild(colElement);
                });
            });
            </script>
        </div>

        <div id="footer-placeholder"></div>
        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                }
            );
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
